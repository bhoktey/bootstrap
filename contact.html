<!doctype html>
<html lang="en">

<head>

    <title>Bootstrap demo</title>

<body>
    <!--start of navbar  -->
    <div class="row bg-dark">
        <div class="col-md-3 p-3 text-center ">
            <a class="navbar-brand text-white fs-3" href="index.html">OurStore </a>
        </div>
        <div class="col-md-6 mt-3">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

        </div>
        <div class="col-md-3 text-white fs-3 mt-3 d-flex justify-content-around">
            <a href="register.html">

            <a href="signin.html">

            <a href="cart.html">
                <i class="bi bi-cart text-white"></i></a>

    </div>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <li class="nav-item">
                        <a class="nav-link active custom-page-style" href="product.html">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active custom-page-style" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active custom-page-style" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active custom-page-style" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- start of main block -->
    <div class="container shadow-lg p-3">
        <div class="row mt-5 p-3">
            <div class="col-md-6 shadow-lg p-3 text-center">
                <h2>Address</h2>
                <hr>
                <h3 class=" fs-2">ourStore</h3>
                <h5 class=" fs-3">Address: Lalitpur, kumaripati</h5>
                <p class=" fs-4">Phone: o1-32232223</p>
                <p class=" fs-4">Email: info@ourStore.com</p>
                <p class=" fs-4">Website: ourstore.com.np</p>
            </div>
            <div class="col-md-6 shadow-lg p-3">
                <h2 class="text-center">Contact Form</h2>
                <hr>
                <label for="email" class="fs-5 mb-2">Email</label>
                <input type="email" id="email" placeholder="Enter Your Email Here"
                    class="form-control-lg form-control mb-2">
                <label for="Subject" Class="fs-5 mb-2">Subject</label>
                <input type="text" id="subject" placeholder="Enter Your Subject Here"
                    class="form-control-lg form-control mb-2">
                <label for="msg" class="fs-5 mb-2">Message</label>
                <textarea name="" id="" class="form-control mb-3 form-control-lg" cols="30" rows="5"
                    placeholder="Enter Your Message"></textarea>
                <div class="text-center">
                    <button class="btn btn-info btn-lg">Submit</button>
                </div>
            </div>
        </div>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3533.475224927919!2d85.31642718511118!3d27.67170338644765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x873a42ce0ee6364d%3A0x7db39f0325c739dc!2sVedu%20Global%20Institute!5e0!3m2!1sen!2snp!4v1685331636708!5m2!1sen!2snp"
             style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" width="100%" height="450"></iframe>

            </ul>
            <p class="text-center text-body-secondary">&copy; 2023 Company, Inc</p>
